[package]
name = "loam"
version = "0.1.0"
edition.workspace = true
repository.workspace = true

[workspace.package]
authors = ["Lurk Lab Engineering <engineering@lurk-lab.com>"]
edition = "2021"
repository = "https://github.com/lurk-lab/loam"
license = "MIT"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
rayon = "1.10.0"
itertools = "0.13.0"
p3-air = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-baby-bear = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-field = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-matrix = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-mds = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-commit = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-challenger = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-maybe-rayon = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-poseidon2 = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-symmetric = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-uni-stark = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
p3-util = { git = "https://github.com/lurk-lab/Plonky3.git", branch = "sp1" }
sphinx-core = { git = "ssh://git@github.com/lurk-lab/sphinx.git", branch = "dev"}
sphinx-derive = { git = "ssh://git@github.com/lurk-lab/sphinx.git", branch = "dev" }
anyhow = "1.0.72"
ascent = "0.6.0"
arc-swap = "1.7.1"
base-x = "0.2.11"
criterion = "0.5"
elsa = { git = "https://github.com/lurk-lab/elsa", branch = "sync_frozen" }
expect-test = "1.4.1"
indexmap = "2.2.6"
match_opt = "0.1.2"
nom = "7.1.3"
nom_locate = "4.1.0"
num-bigint = "0.4.3"
num-derive = "0.3"
num-traits = "0.2"
once_cell = "1.18.0"
rand = "0.8.5"
rand_xoshiro = "0.6.0"
rustc-hash = "2.0.0"
rustyline = "14.0"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10.8"
thiserror = "1.0.44"
hybrid-array = "0.2.0-rc"
lazy_static = "1.4.0"
hashbrown = "0.14.5"
rand_chacha = "0.3.1"
proptest = "1.5.0"

#
ascent = "0.6.0"
loam-macros = { version = "0.1.0", path = "loam-macros" }

[dependencies]
anyhow = { workspace = true }
ascent = { workspace = true }
arc-swap = { workspace = true }
base-x = { workspace = true }
elsa = { workspace = true, features = ["indexmap"] }
expect-test = { workspace = true }
hybrid-array = { workspace = true }
indexmap = { workspace = true, features = ["rayon"] }
lazy_static = { workspace = true }
match_opt = { workspace = true }
nom = { workspace = true }
nom_locate = { workspace = true }
num-bigint = { workspace = true }
num-derive = { workspace = true }
num-traits = { workspace = true }
once_cell = { workspace = true }
rand = { workspace = true }
rand_chacha = { workspace = true }
rand_xoshiro = { workspace = true }
rustc-hash = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
rayon = { workspace = true }
itertools = { workspace = true }
p3-air = { workspace = true }
p3-baby-bear = { workspace = true }
p3-field = { workspace = true }
p3-matrix = { workspace = true }
p3-mds = { workspace = true }
p3-commit = { workspace = true }
p3-challenger = { workspace = true }
p3-maybe-rayon = { workspace = true }
p3-poseidon2 = { workspace = true }
p3-symmetric = { workspace = true }
p3-util = { workspace = true }
sphinx-core = { workspace = true }
sphinx-derive = { workspace = true }
hashbrown = { workspace = true }

loam-macros = { workspace = true }
sha2 = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
proptest = { workspace = true }

[[bench]]
name = "fib"
harness = false

[[bench]]
name = "lurk"
harness = false

[workspace]
members = ["loam-macros", "examples/calculator", "examples/byte_lookup"]

[profile.dev-ci]
inherits = "dev"
# By compiling dependencies with optimizations, performing tests gets much faster.
opt-level = 3
overflow-checks = true
lto = "thin"
incremental = false
codegen-units = 16
